<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<HTML>
	<HEAD>
		<META http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
		<TITLE>Historia Clinica - Agregar consulta </TITLE>
	</HEAD>
	<BODY>
		<FORM method="POST" action=" /HC/AgregarConsulta ">
		Agregar consulta<BR><BR>
		<TABLE border="0">
			<TR>
				<TD>DNI Paciente:</TD>
				<TD><INPUT name="dniPaciente"></TD>
			</TR>
			<TR>
			<TD>Id Profesional:</TD>
			<TD><INPUT   name="idProfesional"></TD>
			</TR>
			<TR>
			<TD>Id Categoria de consulta:</TD>
			<TD><INPUT  name="idCategoriaDeConsulta"></TD>
			</TR>
			<TR>
			<TD>Fecha:</TD>
			<TD><INPUT  name="fechaDeAtencion"></TD>
			</TR>
			<TR>
			<TD>Diagnostico:</TD>
			<TD><textarea name="diagnostico" rows="10" cols="30"></textarea></TD>
			</TR>
			<TR>
			<TD>
			<BR>
			<INPUT  type="submit" value="Agregar Consulta">
			</TD>
			</TR>
			</TABLE>
			</FORM>

	</BODY>
</HTML>
